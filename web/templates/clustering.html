      }

    <script src="{{STATIC_URL}}vendor/jquery/jquery-1.9.1.min.js"></script>

    <script src="{{STATIC_URL}}vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}vendor/angular/angular.min.js"></script>
